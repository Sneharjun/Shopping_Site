{% extends 'master.html' %}
{% load static %}

{% block title %}Home{% endblock %}

{% block content %}

  <div class="input-group mb-3 mx-auto w-25">
    <input type="text" class="form-control" placeholder="Search" id="search">
    <!-- <button class="btn btn-success btns" type="submit">Go</button> -->
  </div>

  <div id="demo" class="carousel slide" data-bs-ride="carousel">

    <!-- Indicators/dots -->
    <div class="carousel-indicators">
      <button type="button" data-bs-target="#demo" data-bs-slide-to="0" class="active"></button>
      <button type="button" data-bs-target="#demo" data-bs-slide-to="1"></button>
      <button type="button" data-bs-target="#demo" data-bs-slide-to="2"></button>
      <button type="button" data-bs-target="#demo" data-bs-slide-to="3"></button>

    </div>
    
    <!-- The slideshow/carousel -->
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img src="{% static 'jwel.jpg' %}" alt="Jwellery" class="d-block" style="width:100%">
      </div>
      <div class="carousel-item">
        <img src="{% static 'cosme.jpg' %}" alt="Cosmetics" class="d-block" style="width:100%">
      </div>
      <div class="carousel-item">
        <img src="{% static 'electro.jpg' %}" alt="Electronics" class="d-block" style="width:100%">
      </div>
      <div class="carousel-item">
        <img src="{% static 'kidstoys.png' %}" alt="Kidstoys" class="d-block" style="width:100%">
      </div>
    </div>
    
    <!-- Left and right controls/icons -->
    <button class="carousel-control-prev" type="button" data-bs-target="#demo" data-bs-slide="prev">
      <span class="carousel-control-prev-icon"></span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#demo" data-bs-slide="next">
      <span class="carousel-control-next-icon"></span>
    </button>
  </div>
    <!-- <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search" id="search">  -->
 </div>
<!-- <h1 id="categ">Categories</h1> -->
<div class="container">
    <div class="row listrow">
        {% for x in categories %}
        <div class="col-lg-3 col-md-4 col-sm-6 listcol">
            <a href="/products?cid={{x.id}}" class="head">
                <div class="catbox">
                    <h4>{{ x.cat_name}}</h4>
                    <img src="/media/{{ x.cat_image }}"  class="catimage">
                </div>
            </a>
        </div>
        {% endfor %}
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>

<script>
    $(document).ready(function(){
      $("#search").on("keyup", function() {
        var value = $(this).val().toLowerCase();
        $(".listrow .listcol").filter(function() {
          $(this).toggle($(this).text().toLowerCase().indexOf(value) > -1)
        });
      });
    });
    </script>



{% endblock %}
