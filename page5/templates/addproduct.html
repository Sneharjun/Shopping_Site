{% extends 'master.html' %}
{% load static %}

{% block title %}Addproduct{% endblock %}

{% block content %}
<h1 id="demo"><u>Add Product </u></h1>

{% if msg != '' %}
<div class="alert alert-success">
  <strong>Success!</strong> {{ msg }}.
</div>
{% endif %}
<form action="/addproduct" method="post" enctype="multipart/form-data">

      {% csrf_token %}
      
    <div class="mb-3 mt-3">
      <label for="pro_name" class="form-label">Product Name:</label>
      <input type="text" class="form-control" id="pro_name" placeholder="Enter your product name" name="pro_name">
    </div>

    <div class="mb-3 mt-3">
      <label for="pro_catid" class="form-label">Category</label>
      <select class="form-control" id="pro_catid" placeholder="Choose category name" name="pro_catid">
        {% for x in cats %}

        <option value="{{x.id}}">{{x.cat_name}}</option>

        {% endfor %}
        
      </select>
    </div>

    <div class="mb-3 mt-3">
        <label for="pro_price" class="form-label">Product Price:</label>
        <input type="number" class="form-control" id="pro_price" placeholder="Enter your product price" name="pro_price">
      </div>

      <div class="mb-3 mt-3">
        <label for="pro_image" class="control-label">Choose Product Image:</label>
        <input type="file" class="form-control" id="pro_image" placeholder="Choose Product Image" name="pro_image">
      </div> 
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>

{% endblock %}
